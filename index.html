<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body{
  margin:0;
  font-family:system-ui, Arial;
  background:linear-gradient(180deg,#ffe6ef,#fff6fb);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  overflow:hidden;
}

.card{
  width:min(720px,92vw);
  background:white;
  padding:24px;
  border-radius:24px;
  box-shadow:0 20px 40px rgba(0,0,0,.15);
  text-align:center;
}

.header{
  font-size:22px;
  font-weight:900;
  color:#ff2e7a;
}

.stage{
  position:relative;
  height:230px;
  border:2px dashed pink;
  border-radius:18px;
  margin-top:16px;
}

.choice{
  position:absolute;
  transform:translate(-50%,-50%);
  padding:14px 24px;
  border:none;
  border-radius:999px;
  font-weight:900;
  cursor:pointer;
  transition: transform 0.2s ease;
}

#yes{
  left:30%;
  top:60%;
  background:#22c55e;
  color:white;
}

#no{
  left:70%;
  top:60%;
  background:#ff4d88;
  color:white;
}

.toast{
  display:none;
  margin-top:16px;
  font-size:20px;
  font-weight:900;
}

/* Opening Popup Only */
.popup{
  display:none;
  position:fixed;
  top:40%;
  left:50%;
  transform:translate(-50%,-50%);
  background:white;
  padding:22px;
  border-radius:20px;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
  font-weight:900;
  z-index:1000;
}

/* Effects */
.rose,.sparkle{
  position:fixed;
  top:-60px;
  pointer-events:none;
  animation:fall linear forwards;
}
.rose{font-size:28px;}
.sparkle{font-size:18px;}

@keyframes fall{
  0%{transform:translate(var(--x),-60px);opacity:0}
  10%{opacity:1}
  100%{transform:translate(var(--x),110vh);opacity:0}
}

.trail{
  position:fixed;
  pointer-events:none;
  font-size:16px;
  animation:trailFade 600ms ease-out forwards;
}
@keyframes trailFade{
  0%{opacity:1;transform:scale(0.7)}
  100%{opacity:0;transform:scale(1.5)}
}
</style>
</head>

<body>

/* Sparkle trail */

function moveNo(e){

}

noBtn.addEventListener("mouseenter",moveNo);
